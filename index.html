<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="ArcGIS JS API - Custom SimpleMarkerSymbol (width and height)">
  <meta name="viewport" content="width=device-width">
  <title>Sample Application</title>
  <style>
    html,
    body, #viewDiv {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <script>
    var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
    window.dojoConfig = {
      packages: [{
        name: "app",
        location: locationPath + "/app"
      }]
    }
  </script>
  <script src="https://js.arcgis.com/4.7"></script>

</head>

<body>
  <div id="viewDiv"></div>
  <script>
    require(['app/app']);
  </script>
</body>

</html>
